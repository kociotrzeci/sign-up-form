<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="left-container">
        <img class="background-image" src="https://images.unsplash.com/photo-1700833533652-2ebae7f13f47?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Harvesting season">
        <div class="logo">
            <p>SIGN UP FORM</p>
        </div>
        <div class="footer">Photo by&nbsp
            <a href="https://www.artstation.com/jakubrozalski">Jakub Różalski</a>
        </div>
    </div>
    <div class="right-container">
        <div class="background-gray text-container">
            <p>This is not real online service! You know you need something like this in your life to realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to</p>
        </div>
        <form action="post">
            <legend>Let's do this!</legend>
            <div class="flex-row form-gap">
                <div class="column">
                    <div class="verse">
                        <label for="first-name">FIRST NAME:</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="verse">
                        <label for="email">EMAIL:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="verse">
                        <label for="password">PASSWORD:</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="column">
                    <div class="verse">
                        <label for="last-name">LAST NAME:</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="verse">
                        <label for="phone-number">PHONE NUMBER:</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                    <div class="verse">
                        <label for="confirm-password">CONFIRM PASSWORD:</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </div>
        </form>
        <div class="background-gray"><button>pushy button</button></div>
        <div class="footer">made by kociotrzeci</div>
    </div>
</body>

</html>
